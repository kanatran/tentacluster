<html>

<head>
  <meta charset="UTF-8">
  <title>Demo</title>
  <script>
    Object.defineProperty(window.document, 'hidden', { get: () => false, configurable: true })
    Object.defineProperty(window.document, 'visibilityState', { get: () => 'visible', configurable: true })
    Object.defineProperty(window.document, 'webkitVisibilityState', { get: () => 'visible', configurable: true })
  </script>
  <script type="text/javascript"
    src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
  <script>
    window.document.dispatchEvent(new Event('visibilitychange'))
  </script>
  <script defer src="./recognition.js"></script>
</head>

<body>
  <p>Auto translate demo</p>
  <p>Open console</p>
  <div id="google_translate_element"></div>
</body>

</html>
